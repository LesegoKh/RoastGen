<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Roast Generator</title>
</head>
<body  class="bg-dark text-white">
    
    <div class="container text-center py-5">
        <h1 class="mb-3">AI-Roast Generator</h1>
        <p class="lead">Select your roast mode & prepare to get roasted!!</p>

        <div class="mb-3">
            <label for="roastMode" class="form-label">Choose a Mode:</label>
            <select id="roastMode" class="form-select w-50 mx-auto">
                <option value="playful">Playful</option>
                <option value="sarcastic">Sarcastic</option>
                <option value="savage">Savage</option>
                <option value="intellectual">Intellectual</option>
                <option value="absurdist">Absurdist</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="roastTopic" class="form-label">Enter a Topic to Roast: </label>
            <input type="text" id="roastTopic" class="form-control w-50 mx-auto" placeholder="My big head">
        </div>

        <button id="generateRoast" class="btn btn-danger">Roast Me!</button>

        <div id="roastOutput" class="mt-4 p-3 bg-secondary rounded text-white"></div>
    </div>
        <script src="./script.js"></script>
    
</body>

</html>
